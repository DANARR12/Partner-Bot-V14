{% extends "base.html" %}

{% block title %}گۆڕینی پاسۆرد - سیستەمی چوونەژوورەوە{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>گۆڕینی پاسۆرد</h2>
            <p>تکایە زانیارییەکانت بنووسە</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="current_password">پاسۆردی ئێستا</label>
                <input type="password" id="current_password" name="current_password" required 
                       placeholder="پاسۆردی ئێستات بنووسە">
            </div>

            <div class="form-group">
                <label for="new_password">پاسۆردی نوێ</label>
                <input type="password" id="new_password" name="new_password" required 
                       placeholder="پاسۆردی نوێت بنووسە (لانیکەم ٦ پیت)">
                <small>پاسۆرد دەبێت لانیکەم ٦ پیت بێت</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">دووبارەکردنەوەی پاسۆردی نوێ</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       placeholder="پاسۆردی نوێت دووبارە بکەرەوە">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">گۆڕینی پاسۆرد</button>
                <a href="{{ url_for('profile') }}" class="btn btn-secondary">گەڕانەوە</a>
            </div>
        </form>

        <div class="auth-footer">
            <p><a href="{{ url_for('profile') }}">گەڕانەوە بۆ پڕۆفایل</a></p>
        </div>
    </div>
</div>

<script>
// Password confirmation validation
document.getElementById('confirm_password').addEventListener('input', function() {
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = this.value;
    
    if (newPassword !== confirmPassword) {
        this.setCustomValidity('پاسۆردەکان وەک یەک نین');
    } else {
        this.setCustomValidity('');
    }
});

document.getElementById('new_password').addEventListener('input', function() {
    const confirmPassword = document.getElementById('confirm_password');
    if (confirmPassword.value) {
        if (this.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('پاسۆردەکان وەک یەک نین');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    // Check minimum length
    if (this.value.length < 6) {
        this.setCustomValidity('پاسۆرد دەبێت لانیکەم ٦ پیت بێت');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
